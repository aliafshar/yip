<html>

<head>

<style id="yip-test-styles">
.yip-test-element {
  font-family: cursive;
  border: 1px solid #cacaca;
  margin: 3px;
  padding: 3px;
}

.yip-test-element-normal {
  font-size: 10px;
}

.yip-test-element-medium {
  font-size: 20px;
}

.yip-test-element-massive {
  font-size: 40px;
}
</style>

</head>

<body>

<h1>Yip Demo</h1>

<yip-test-element>I am regular</yip-test-element>
<yip-test-element medium>I am medium</yip-test-element>
<yip-test-element massive>I am massive</yip-test-element>


<yip-test-element>
  I am the parent of the nested elements.
  <yip-test-element medium>
    I am a medium element inside another element.
  </yip-test-element>
  <yip-test-element massive>
    I am a massive element inside another element.
    <yip-test-element>
      I am a regular element inside a massive element inside another element
    </yip-test-element>

  </yip-test-element>
</yip-test-element>


<yip-note>
  Yo
</yip-note>

<script src="../src/yip.js"></script>

<script>

  class TestElementController extends Yip.Controller {

    childClasses() {
      return {
        'yip-test-element': true,
        'yip-test-element-medium': this.element.attributes['medium'],
        'yip-test-element-massive': this.element.attributes['massive'],
        'yip-test-element-normal': !(this.element.attributes['massive'] && this.element.attributes['medium']),
      }
    }

    childStyles() {
      return '#yip-test-styles';
    }


  }

  Yip.Add('yip-test-element', TestElementController);



  class YipNote extends Yip.Controller {

    childName() {
      return 'aside'
    }

    childClasses() {
      return {
        'warning': this.element.attributes.warning,
        'note': this.element.attributes.note,
      }
    }
      
  }

Yip.Add('yip-note', YipNote);


</script>

</body>


</html>
